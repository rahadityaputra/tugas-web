<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="container p-5">
      <!-- tabel -->
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th scope="col">No</th>
            <th scope="col">Nama</th>
            <th scope="col">Harga</th>
            <th scope="col">Aktifitas</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <!-- alert jika tabel masih kosong -->
      <div class="peringatan-data-kosong">
        <span class='alert alert-danger d-block my-2'>Data Masih Kosong</span>
      </div>

    
      <form>
        <h2 class="text-center">Input Barang</h2>
        <label for="nama-produk" class="form-label fw-bold">Nama</label>
        <input
          type="text"
          name="nama-produk"
          id="nama-produk"
          class="input-nama-produk form-control"
        />
        <div class="peringatan-nama-produk"></div>
        <label for="harga-produk" class="form-label fw-bold">Harga</label>
        <input
          type="text"
          name="harga-produk"
          id="harga-produk"
          class="input-harga-produk form-control"
        />
        <div class="peringatan-harga-produk"></div>
        <button type="button" class="tambah btn btn-primary mt-5">Tambah</button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script/jquery.js"></script>
    <script type="module" src="script/app.mjs"></script>
  </body>
</html>
