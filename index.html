<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="container p-5">
      <!-- tabel -->
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th scope="col">No</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <!-- alert jika tabel masih kosong -->
      <div class="empty-item-alert"></div>

      <button
        type="button"
        class="btn form-btn btn-success"
        data-action="add"
        data-bs-toggle="modal"
        data-bs-target="#modal-form"
      >
      <i class="bi bi-plus-square"></i>
        Tambah Data
      </button>
    </div>

    <!-- form modal untuk tambah dan edit data -->
    <div
      class="modal fade"
      id="modal-form"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form></form>
              <label for="item-name" class="form-label fw-bold">Name</label>
              <input
                type="text"
                name="item-name"
                id="item-name"
                class="input-item-name form-control"
              />
              <div class="not-valid-name-alert"></div>
              <label for="item-price" class="form-label fw-bold">Price</label>
              <input
                type="text"
                name="item-price"
                id="item-price"
                class="input-item-price form-control"
              />
              <div class="not-valid-price-alert"></div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn submit-btn btn-primary"  data-bs-dismiss="modal"></button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script/jquery.js"></script>
    <script type="module" src="script/app.mjs"></script>
  </body>
</html>
